<div class="row">
  <div class="col-md-12" *ngFor="let item of allProducts">
      <div class="card" style="margin:5px;">
          <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <button (click)="addProductstoCart(item)" class="btn btn-primary pull-right">Add to cart</button>
          </div>
        </div>
  </div>
</div>
